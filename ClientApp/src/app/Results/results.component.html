<table class="table cat-ranking">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cat</th>
      <th scope="col">Number of votes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of cats">
      <th scope="row">1</th>
      <th><img class="img-thumbnail cat-img" [src]="cat.url"></th>
      <td>{{cat.nbrOfVotes}}</td>
    </tr>
  </tbody>
</table>
